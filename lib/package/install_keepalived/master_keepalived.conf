global_defs {
    enable_script_security
}

vrrp_script haproxy-check {
    user root
    script "/bin/python /etc/keepalived/ingress_health_check.py https://127.0.0.1:{{ PORT }}"
    interval 3
    weight -2
    fall 10
    rise 2
}

vrrp_instance haproxy-vip {
    state MASTER
    priority 101
    interface {{ interface }}
    virtual_router_id 47
    advert_int 3

    unicast_peer {
    }

    virtual_ipaddress {
        {{ VIP }}
    }

    track_script {
        haproxy-check
    }
}
